<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小說書庫</title>
    <link rel="stylesheet" href="./style.css">
    <!-- 引入像素字體和一個清晰的內文字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 背景動態特效容器 -->
    <div class="particles"></div>

    <!-- 左側固定導航欄 -->
    <nav class="sidebar-nav">
        <h3 class="sidebar-title">書庫導航</h3>
        <ul id="sidebar-book-list">
            <!-- JS 將在此處填充書籍連結 -->
        </ul>
    </nav>

    <!-- 主內容容器 -->
    <div class="container">
        <header class="header-section">
            <h1 class="site-title">異世界書庫</h1>
            <p class="site-subtitle">一個充滿魔法與冒險的傳送門</p>
        </header>

        <div class="divider"></div>

        <!-- 最近更新區 -->
        <section id="recent-updates-section" class="content-section">
            <h2 class="section-title">-- 最新章節傳送 --</h2>
            <div id="recent-updates-container" class="recent-updates-grid">
                <!-- JS 將在此處填充最近更新的章節 -->
            </div>
        </section>

        <div class="divider"></div>

        <!-- 書籍列表區 -->
        <section id="library-section" class="content-section">
            <h2 class="section-title">-- 所有書目 --</h2>
            <div id="book-library-container" class="book-grid">
                <!-- JS 將在此處填充所有書籍的卡片 -->
            </div>
        </section>

        <footer class="footer-section">
            <p>聯繫方式 Discord: hidvenod</p>
        </footer>
    </div>

    <script src="./script.js"></script>
</body>
</html>
