<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>novels-homepage</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="theme-control">
        <button class="theme-btn" onclick="toggleTheme()">◐</button>
    </div>

    <div class="container">

        <header class="header-section">
            <h1 class="site-title">小說區</h1>
            <div class="divider"></div>
        </header>

        <div class="discriptions">
            <p>這裡會放各種來源的小說。</p>
            <p>目前大多是 ai 寫的，模型使用 gemini 2.5 pro</p>
            <p>若你有意願投稿(不管你寫的還是 ai 寫的)，歡迎聯繫我</p>
            <p>discord: hidvenod</p>
        </div>

        <section class="nav-section">
            <div class="nav-grid">
                <a href="#" class="nav-card" onclick="loadExtension('novel-reader')">
                    <div class="card-icon"></div>
                    <div class="card-title">近期更新</div>
                    <div class="card-desc">目前會放 2.5pro 寫的小說，不定期更新</div>
                </a>
            </div>
        </section>

        <section class="nav-section">
            <div class="section-header">
                <h2 class="section-title">目錄</h2>
            </div>
            
            <div class="nav-grid">
                <a href="#" class="nav-card" onclick="loadExtension('novel-reader')">
                    <div class="card-icon"></div>
                    <div class="card-title">小說區</div>
                    <div class="card-desc">目前會放 2.5pro 寫的小說，不定期更新</div>
                </a>
            </div>
        </section>
    </div>

    <script src="./script.js"></script>
</body>
