<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>閱讀器</title>
    <link rel="stylesheet" href="./reader.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="reader-container">
        <!-- 頂部固定導航欄 -->
        <header class="reader-header">
            <a id="back-to-toc" href="#" class="nav-button">返回目錄</a>
            <h1 id="chapter-title">讀取中...</h1>
            <div class="nav-group">
                <button id="prev-chapter" class="nav-button">上一章</button>
                <button id="next-chapter" class="nav-button">下一章</button>
            </div>
        </header>

        <!-- 小說內文區域 -->
        <main id="novel-content" class="novel-content">
            <!-- JS 會將段落插入此處 -->
        </main>

        <!-- 底部導航，方便長文閱讀 -->
        <footer class="reader-footer">
            <button id="prev-chapter-bottom" class="nav-button">上一章</button>
            <button id="next-chapter-bottom" class="nav-button">下一章</button>
        </footer>
    </div>

    <script src="./reader.js"></script>
</body>
</html>
